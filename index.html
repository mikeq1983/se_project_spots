<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Michael Quinn">
  <meta name="description" content="a page for sharing photos">
  <meta name="keywords" content="sharing, photos, social media">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Logo.svg"
      alt="spots logo"
      class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/avatar.jpg"
          alt="avatar"
          class="profile__image">
       <div class="profile__main">
          <h1 class=profile__name>Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
        <button type="button" class="profile__edit-button">
          <img src="./images/pencil.svg"
          alt="edit button"
          class="profile__edit-image">Edit profile
        </button>
        </div>
        <button type="button" class="profile__new-post-button">
          <img src="./images/plus.svg"
          alt="New post"
          class="profile__new-post-image">New post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/1.jpg"
            alt="Thorens"
            class="card__image">
            <div class="card__content">
              <h2 class="card__name">Val Thorens</h2>
              <button type="button" class="card__like-button">
                <img src="./images/heart.svg"
                alt="like button"
                class="card__like-image">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/2.jpg"
            alt="Restaurant"
            class="card__image">
            <div class="card__content">
              <h2 class="card__name">Restaurant Terrace</h2>
              <button type="button" class="card__like-button">
                <img src="./images/heart.svg"
                alt="like button"
                class="card__like-image">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/3.jpg"
            alt="Cafe"
            class="card__image">
            <div class="card__content">
              <h2 class="card__name">An outdoor cafe</h2>
              <button type="button" class="card__like-button">
                <img src="./images/heart.svg"
                alt="like button"
                class="card__like-image">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/4.jpg"
            alt="Bridge"
            class="card__image">
            <div class="card__content">
              <h2 class="card__name">A very long bridge, over the forest...</h2>
              <button type="button" class="card__like-button">
                <img src="./images/heart.svg"
                alt="like button"
                class="card__like-image">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/5.jpg"
            alt="Tunnel"
            class="card__image">
            <div class="card__content">
              <h2 class="card__name">Tunnel with morning light</h2>
              <button type="button" class="card__like-button">
                <img src="./images/heart.svg"
                alt="like button"
                class="card__like-image">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/6.jpg"
            alt="Mountain house"
            class="card__image">
            <div class="card__content">
              <h2 class="card__name">Mountain house</h2>
              <button type="button" class="card__like-button">
                <img src="./images/heart.svg"
                alt="like button"
                class="card__like-image">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">2003 &copy; Spots</p>
    </footer>
  </div>
</body>
</html>
