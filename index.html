<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Michael Quinn">
  <meta name="description" content="a page for sharing photos">
  <meta name="keywords" content="sharing, photos, social media">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Logo.svg"
      alt="spots logo"
      class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/avatar.jpg"
          alt="avatar"
          class="profile__image">
       <div class="profile__main">
          <h1 class=profile__name>Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
        <button type="button" class="profile__edit-button">
          <img src="./images/pencil.svg"
          alt="edit button"
          class="profile__edit-image">Edit profile
        </button>
        </div>
        <button type="button" class="profile__new-post-button">
          <img src="./images/plus.svg"
          alt="New post"
          class="profile__new-post-image">New post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
          <li class="card">
            <img src=""
            alt=""
            class="card__image">
            <div class="card__content">
              <h2 class="card__name"></h2>
              <button type="button" class="card__like-button">
                <img src="./images/heart.svg"
                alt="like button"
                class="card__like-image">
              </button>
            </div>
          </li>
        </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">2003 &copy; Spots</p>
    </footer>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="submit" class="modal__close-button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form name="edit-profile" class="modal__form">
          <label for="name-input" class="modal__label">
            Name
            <input type="text" id="name-input" class="modal__input" placeholder="Type your name">
          </label>
          <label for="description-input" class="modal__label">
            Description
            <input type="text" id="description-input" class="modal__input" placeholder="Describe yourself">
          </label>
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script defer src="./scripts/index.js"></script>
</body>
</html>
